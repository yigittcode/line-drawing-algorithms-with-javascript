<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lineAlgorihm.js" defer></script>
    <script src="midPoint.js" defer></script>
    <script src="circleDrawing.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="algorithm">
            <h1>Bresenham's Line Algorithm</h1>
            <div id="bresenhams-line-algorithm-sketch">
              <canvas
              class="sketch-area"
                id="line-canvas"
                width="200px"
                height="200"
                style="border: 1px solid black"
              ></canvas>
            </div>
          </div>
            
      

    <div class="algorithm">
      <h1>Bresenham's Midpoint Circle Algorithm</h1>
      <div  id="bresenhams-midpoint-circle-algorithm-sketch">
        <canvas class="sketch-area" id="midpoint-circle-canvas" width="200" height="200" style="border:1px solid black;"></canvas>

      </div>
    </div>

    <div class="algorithm">
        <h1>Midpoint Circle Drawing Algorithm</h1>
        <div  id="midpoint-circle-drawing-algorithm-sketch">
            <canvas class="sketch-area" id="midpointCircle" width="400" height="400" style="border:1px solid black;"></canvas>

        </div>
    </div>
  </body>
</html>
